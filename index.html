<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        CALCULATOR
    </center>
    <div class="container">
        <div class="calc">
            <div class="display">
                <h2></h2>
            </div>
            <div class="buttons">
                <button style=" color:rgb(224, 115, 12);" >*</button>
                <button style=" color:rgb(224, 115, 12);" >/</button>
                <button style=" color:rgb(224, 115, 12);" >C</button>
                <button style=" color:rgb(224, 115, 12);" >%</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button style=" color:rgb(224, 115, 12);" >-</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button style=" color:rgb(224, 115, 12);" >+</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button style=" color:rgb(224, 115, 12);" >.</button>

                <button>0</button>
                <button style=" color:rgb(224, 115, 12); font-size:40px;">&larr;</button>
                <button id="cal" style=" color:rgb(224, 115, 12);" >=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
